AWSTemplateFormatVersion: "2010-09-09"
Description: >
  CodePipeline for backend Lambda deployment with an explicit Deploy stage.
  Uses CodeBuild to package the Lambdas (buildspec-backend.yml) and a second
  CodeBuild project to update the functions from the packaged artifacts
  (buildspec-backend-deploy.yml).

Parameters:
  ArtifactBucketName:
    Type: String
    Description: Existing S3 bucket for CodePipeline artifacts.
    Default: nlp-photo-album-codepipeline-artifacts
  CodeStarConnectionArn:
    Type: String
    Description: CodeStar connection ARN for GitHub source.
    Default: arn:aws:codeconnections:us-east-1:217522444053:connection/b8e76c7f-11c6-46e7-9baa-bd33e49b575d
  RepositoryId:
    Type: String
    Description: Owner/repo for the GitHub repository.
    Default: mathew-martin/nlp-photo-album
  BranchName:
    Type: String
    Default: main
  IndexLambdaName:
    Type: String
    Default: cc-hw3-lf1-index-photos
  SearchLambdaName:
    Type: String
    Default: cc-hw3-lf2-search-photos
  FrontendBucketName:
    Type: String
    Default: cc-hw3-b1-frontend
  FrontendRegion:
    Type: String
    Default: us-east-1

Resources:
  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodePipelineAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketLocation
                  - s3:PutObject
                Resource:
                  - !Sub arn:aws:s3:::${ArtifactBucketName}
                  - !Sub arn:aws:s3:::${ArtifactBucketName}/*
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource:
                  - !GetAtt BackendBuildProject.Arn
                  - !GetAtt BackendDeployProject.Arn
                  - !GetAtt FrontendBuildProject.Arn
              - Effect: Allow
                Action:
                  - codestar-connections:UseConnection
                Resource: !Ref CodeStarConnectionArn

  BackendBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: BackendBuildAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketLocation
                  - s3:PutObject
                Resource:
                  - !Sub arn:aws:s3:::${ArtifactBucketName}
                  - !Sub arn:aws:s3:::${ArtifactBucketName}/*
              - Effect: Allow
                Action:
                  - codestar-connections:UseConnection
                Resource: !Ref CodeStarConnectionArn

  FrontendBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: FrontendBuildAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketLocation
                  - s3:PutObject
                Resource:
                  - !Sub arn:aws:s3:::${ArtifactBucketName}
                  - !Sub arn:aws:s3:::${ArtifactBucketName}/*
              - Effect: Allow
                Action:
                  - codestar-connections:UseConnection
                Resource: !Ref CodeStarConnectionArn
              - Effect: Allow
                Action:
                  - s3:ListBucket
                Resource: !Sub arn:aws:s3:::${FrontendBucketName}
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                Resource: !Sub arn:aws:s3:::${FrontendBucketName}/*

  BackendDeployRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: BackendDeployAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketLocation
                Resource:
                  - !Sub arn:aws:s3:::${ArtifactBucketName}
                  - !Sub arn:aws:s3:::${ArtifactBucketName}/*
              - Effect: Allow
                Action:
                  - lambda:UpdateFunctionCode
                Resource:
                  - !Sub arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${IndexLambdaName}
                  - !Sub arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${SearchLambdaName}

  BackendBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: nlp-photo-album-backend-build
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        Type: LINUX_CONTAINER
      ServiceRole: !GetAtt BackendBuildRole.Arn
      Source:
        Type: CODEPIPELINE
        BuildSpec: buildspec-backend.yml

  BackendDeployProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: nlp-photo-album-backend-deploy
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        Type: LINUX_CONTAINER
        EnvironmentVariables:
          - Name: INDEX_LAMBDA_NAME
            Type: PLAINTEXT
            Value: !Ref IndexLambdaName
          - Name: SEARCH_LAMBDA_NAME
            Type: PLAINTEXT
            Value: !Ref SearchLambdaName
      ServiceRole: !GetAtt BackendDeployRole.Arn
      Source:
        Type: CODEPIPELINE
        BuildSpec: buildspec-backend-deploy.yml

  FrontendBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: nlp-photo-album-frontend-build
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        Type: LINUX_CONTAINER
        EnvironmentVariables:
          - Name: FRONTEND_BUCKET
            Type: PLAINTEXT
            Value: !Ref FrontendBucketName
          - Name: FRONTEND_REGION
            Type: PLAINTEXT
            Value: !Ref FrontendRegion
      ServiceRole: !GetAtt FrontendBuildRole.Arn
      Source:
        Type: CODEPIPELINE
        BuildSpec: buildspec-frontend.yml

  BackendPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: nlp-photo-album-backend-pipeline
      RoleArn: !GetAtt CodePipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucketName
      Stages:
        - Name: Source
          Actions:
            - Name: GitHubSource
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: "1"
              Configuration:
                ConnectionArn: !Ref CodeStarConnectionArn
                FullRepositoryId: !Ref RepositoryId
                BranchName: !Ref BranchName
                OutputArtifactFormat: CODEBUILD_CLONE_REF
              OutputArtifacts:
                - Name: SourceOutput
        - Name: Build
          Actions:
            - Name: PackageLambdas
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: "1"
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BackendBuildOutput
              Configuration:
                ProjectName: !Ref BackendBuildProject
        - Name: Deploy
          Actions:
            - Name: DeployLambdas
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: "1"
              InputArtifacts:
                - Name: BackendBuildOutput
              Configuration:
                ProjectName: !Ref BackendDeployProject
      RestartExecutionOnUpdate: true

  FrontendPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: nlp-photo-album-frontend-pipeline
      RoleArn: !GetAtt CodePipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucketName
      Stages:
        - Name: Source
          Actions:
            - Name: GitHubSource
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: "1"
              Configuration:
                ConnectionArn: !Ref CodeStarConnectionArn
                FullRepositoryId: !Ref RepositoryId
                BranchName: !Ref BranchName
                OutputArtifactFormat: CODEBUILD_CLONE_REF
              OutputArtifacts:
                - Name: SourceOutput
        - Name: Build
          Actions:
            - Name: DeployFrontend
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: "1"
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: FrontendBuildOutput
              Configuration:
                ProjectName: !Ref FrontendBuildProject
      RestartExecutionOnUpdate: true

Outputs:
  BackendPipelineName:
    Description: Backend pipeline with Source/Build/Deploy stages.
    Value: !Ref BackendPipeline
  FrontendPipelineName:
    Description: Frontend pipeline that builds and deploys the static site to S3.
    Value: !Ref FrontendPipeline
